<!doctype html>
<html>
<head>
  <title>leaflet example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.ie.css" />
  <![endif]-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
  <div id="map" style="width: 600px; height: 400px"></div>
  <div class="row">
  	<div class="col-md-6">
	  <form class="form-inline">
	  		<div class="form-group">
			    <label for="travel-time">Travel time (in minutes)</label>
			    <input class="form-control" id="travel-time" style="width:50px;">
		    </div>
		    <!-- <div class="form-group">
			    <label for="resolution">Resolution</label>
			    <input class="form-control" id="resolution">
		    </div> -->
		    <div class="form-group">
		    	<label for="mode">Mode</label>
			    <select class="form-control" id="mode">
			    	<option selected>car</option>
			    	<option>pedestrian</option>
			    	<option>truck</option>
			    </select>
		    </div>
		    <div class="form-group">
			    <div class="checkbox">
				    <label>
				      <input type="checkbox" id="version"> Beta version
				    </label>
				</div>
			</div>
			<div class="form-group" style="margin-left:10px;">
			    <div class="checkbox">
				    <label>
				      <input type="checkbox" id="traffic" checked> Traffic?
				    </label>
				</div>
			</div>
			<!-- <div class="form-group">
		    	<label for="date">Date</label>
			    <input style="width:105px;" class="form-control" id="date" data-provide="datepicker">
		    </div> -->
		    <div class="form-group">
                <div class='input-group date' id='date-time'>
                    <input type='text' id="date-time-input" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
			
		    <a type="button" class="btn btn-primary" id="route">Go</a>
		    <button disabled="disabled" type="button" class="btn btn-default" id="export">Export</button>
		    <div class="form-group">
		    	<label for="export-type">type</label>
		    	<div id="export-type" class="radio">
				  <label>
				    <input type="radio" name="export-type-radio" id="optionsRadios1" value="geojson" checked>
				    geojson
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="export-type-radio" id="optionsRadios2" value="shp">
				    shp
				  </label>
				</div>
		    </div>
	  </form>
	</div>
  </div>
  <script type="text/javascript" src="build.js"></script>
</body>
</html>
